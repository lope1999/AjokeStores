<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Save Product</title>
</head>

<body>
    <div class="container">
        <h3>Product Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Product</p>


        <form action="#" th:action="@{/products/save}"
                         th:object="${product}"
              method="POST">

            <input type="hidden" th:field="*{id}">

            <input type="text"
                   th:field="*{name}"
                   class="form-control mb-4 col-4"
                   placeholder="Name">

            <input type="text"
                   th:field="*{description}"
                   class="form-control mb-4 col-4"
                   placeholder="Description">


            <input type="text"
                   th:field="*{packagingUnit.unitQuantity}"
                   class="form-control mb-4 col-4"
                   placeholder="Unit Quantity:The amount of base product in this package">

            <input type="text"
                   th:field="*{packagingUnit.stockQuantity}"
                   class="form-control mb-4 col-4"
                   placeholder="Stock Quantity:The amount of product in stock">

            <input type="text"
                   th:field="*{packagingUnit.unitPrice}"
                   class="form-control mb-4 col-4"
                   placeholder="Unit Price:price of this package">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/products/list}">Back to products List</a>
    </div>
</body>

</html>
