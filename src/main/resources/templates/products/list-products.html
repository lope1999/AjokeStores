<!DOCTYPE html>
<html lang=en xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Product Directory</title>

</head>

<body>

<div class="container">

    <h3>Product Directory</h3>
    <hr>

    <a th:href="@{/products/create}"
       class="btn btn-primary btn-sm mb-3">
        Add Product
    </a>
    <a th:href="@{/sales/pointOfSaleForm}"
       class="btn btn-primary btn-sm ml-5 mb-3">
        Point of Sale
    </a>
    <a th:href="@{/sales/list}"
       class="btn btn-primary btn-sm ml-5 mb-3">
        Sales List
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Unit Quantity</th>
            <th>Stock Quantity</th>
            <th>Unit Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="product : ${products}">

            <td th:text="${product.name}"/>
            <td th:text="${product.description}"/>
            <td th:text="${product.packagingUnit.unitQuantity}"/>
            <td th:text="${product.packagingUnit.stockQuantity}"/>
            <td th:text="${product.packagingUnit.unitPrice}"/>


            <td>
                <a th:href="@{/products/edit(productId=${product.id})}"
                   class="btn btn-info btn-sm">
                    Edit
                </a>

                <a th:href="@{/products/delete(productId=${product.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this product?'))) return false">
                    Delete
                </a>
            </td>


        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
