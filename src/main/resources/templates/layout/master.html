<!DOCTYPE html>
<html lang=en
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Product Directory</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12" style="margin-top:20px;">
            <div>
                <h2> Hi, <span sec:authentication="principal.username"></span>
                    <small>(<span sec:authentication="principal.email"></span>)</small>
                </h2>
            </div>
            <nav>
                <a th:href="@{/products/list}"
                   class="btn btn-primary btn-sm mb-3">
                    All Products
                </a>
                <a th:href="@{/products/create}"
                   class="btn btn-primary btn-sm mb-3">
                    Add Product
                </a>
                <a th:href="@{/sales/pointOfSaleForm}"
                   class="btn btn-primary btn-sm ml-5 mb-3">
                    Point of Sale
                </a>
                <a th:href="@{/sales/list}"
                   class="btn btn-primary btn-sm ml-5 mb-3">
                    Sales List
                </a>

                <a style="float:right" class="btn btn-danger btn-sm ml-5 mb-3"
                   href="#"
                   onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
                    <span>Log Out</span>
                </a>
                <form id="logout-form" style="display:none;" action="#" th:action="@{/logout}"
                      method="POST">
                </form>
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div layout:fragment="content">

            <!-- The fragment is displayed here -->

            </div>
        </div>
    </div>
</div>

</body>
</html>
