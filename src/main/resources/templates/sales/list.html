<!DOCTYPE html>
<html layout:decorate="~{/layout/master}">
<head>
    <title>Sale Directory</title>
</head>

<body>
<div layout:fragment="content">

    <form action="#" th:action="@{/sales/search}"
          method="GET">
        <div class="input-group">
            <div id="search-autocomplete" class="form-outline">
                <input type="date" id="form1" class="form-control" placeholder="search sales" name="search"/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <h3>Sale Directory</h3>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Date Sold</th>
            <th>Total Price</th>
            <th>Sales Officer</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="sale : ${sales}">

            <td th:text="${sale.dateSold}"/>
            <td th:text="${sale.totalPrice}"/>
            <td th:text="${sale.salesOfficer}"/>

            <td>

                <a  th:href="@{/sales/view(saleId=${sale.id})}"
                    class="btn btn-info btn-sm">
                    View Sales
                </a>
            </td>
        </tr>

        </tbody>

    </table>
</div>
</body>

</html>
